<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      form {
        border: 5px solid #f1f1f1;
        width: 60%;
        margin: 0 auto;
        border-radius: 5px;
      }

      .container {
        padding: 16px;
      }

      input[type="text"],
      select,
      textarea {
        width: 100%;
        display: inline-block;
        margin: 8px 0px;
        padding: 12px 20px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 4px;
        resize: vertical;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }

      button {
        background-color: #04aa6d;
        color: #fff;
        padding: 14px 20px;
        margin-top: 8px;
        border: none;
        cursor: pointer;
        width: 100px;
        border-radius: 4px;
      }

      button:hover {
        opacity: 0.8;
      }

      h2 {
        margin-left: 20%;
      }
    </style>
  </head>
  <body>
    <h2>Contact Form</h2>

    <form action="javascript:" method="post">
      <div class="container">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="firstname"
          placeholder="Your name.."
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lastname"
          placeholder="Your last name.."
        />

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="romania">Romania</option>
          <option value="hungary">Hungary</option>
          <option value="germany">Germany</option>
          <option value="france">France</option>
        </select>

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 150px"
        ></textarea>

        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
